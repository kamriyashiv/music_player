<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sxs</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/css/all.min.css" integrity="sha512-61a6zi50gYXGgd/n9+ZT2/RKnXr6lkRoWlS88AjFdoUHaIDnyBAcoE0Vs/QDU3lK3nCcUowNDqmQ8WaV0yT4qw==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <img src="load.webp" alt="" class="load">
        <h3 class="load_content"><strong>Music App Made By Ayuhsmann</strong></h3>
    </div>
    <div class="min">
        <section class="sh">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="logo">
                            <img src="load.webp" alt="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="searchbar text-center">
                            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Type in a song name.." title="Type in a song name">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="sh">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="banner">
                            <img src="banner.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="play_block">
                            <div class="player">

                                <div class="detalis">
                                    <h4 class="nam">Bhoot Banega</h4>
                                    <h5 class="artist">Muhfaad</h5>
                                    <img src="img/muhfad.jpg" alt="" id="img">
                                </div>

                                <div class="music">
                                    <audio src="song01.mp3"></audio>
                                </div>

                                <div class="controls">
                                    <a class="left"><i class="fas fa-backward"></i>
                                </a>
                                    <a class="play"><i class="fas fa-play"></i></a>
                                    <a class="pouse"><i class="fas fa-pause"></i></a>
                                    <a class="right"><i class="fas fa-forward"></i></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="data sh"></section>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer_content text-center">
                        <h1><strong>Music App Made By Ayushmann</strong></h1>
                        <p>Thanx for visit</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="script.js"></script>
</body>

</html>
